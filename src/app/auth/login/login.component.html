<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg p-4">
    <div class="card-body">
      <h2 class="text-center mb-4">Bienvenid&#64; a LinkByBall</h2>
      <!-- <div class="text-center mb-3">
        <img src="../../../../Logo.png" alt="Logo de LinkByBall" class="login-logo">
      </div> -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email" class="form-label"><i class="fa fa-envelope"></i> Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Introduce tu email"
            required>
          <div *ngIf="email?.invalid && email?.touched" class="text-danger mt-1">
            <small *ngIf="email?.errors?.['required']">Email requerido</small>
            <small *ngIf="email?.errors?.['email']">Formato erróneo de email</small>
          </div>
        </div>
        <div class="form-group mb-4 d-flex align-items-center">
          <label for="password" class="form-label"><i class="fa fa-lock"></i> Contraseña:</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
              formControlName="password" placeholder="Introduce tu contraseña" required>
            <div class="input-group-append">
              <span class="input-group-text password-toggle-icon" (click)="togglePasswordVisibility()">
                <i class="fa" [class.fa-eye-slash]="showPassword" [class.fa-eye]="!showPassword"></i>
              </span>
            </div>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="text-danger mt-1">
            <small *ngIf="password?.errors?.['required']">Contraseña requerida</small>
          </div>
        </div>
        <div class="d-grid">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            <i class="fa fa-sign-in"></i> Iniciar Sesión
          </button>
        </div>
        <hr class="separator">
        <div class="register-link">
          <a href="/auth/user-selection" class="text-muted">¿No tienes cuenta? Regístrate.</a>
        </div>
      </form>
    </div>
  </div>
</div>
