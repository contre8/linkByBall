<app-navbar></app-navbar>

<div class="dashboard-container">
  <h2 class="text-center mb-4">Vacantes del Club</h2>
  <hr class="separator" style="margin-bottom: 20px;">

  <div class="vacantes-grid">
    <!-- Tarjeta de cada vacante -->
    <div class="vacante-card" *ngFor="let vacante of vacantes">
      <div class="vacante-header">
        <h3>{{ vacante.posicion }}</h3>
        <span class="badge" [ngClass]="vacante.destinatario === 'Futbolista' ? 'badge-futbolista' : 'badge-entrenador'">
          {{ vacante.destinatario }}
        </span>
      </div>

      <div class="vacante-body">
        <p><strong>Salario:</strong> {{ vacante.salario ? vacante.salario + ' €' : 'No especificado' }}</p>
        <p><strong>Descripción:</strong> {{ vacante.descripcion || 'No hay descripción disponible.' }}</p>
      </div>

      <div class="vacante-actions">
        <button class="btn btn-outline-primary" (click)="editarVacante(vacante)">Editar</button>
        <button class="btn btn-outline-danger" (click)="eliminarVacante(vacante)">Eliminar</button>
      </div>
    </div>
  </div>
  <!-- Botón para crear una nueva vacante -->
  <div class="d-flex justify-content-end mb-3" style="margin-top: 30px; display: flex; justify-content: end;" >
    <button class="btn btn-success" (click)="goToCreateVacante()">
      <i class="fa fa-plus-circle"></i> Crear Nueva Vacante
    </button>
  </div>
</div>
