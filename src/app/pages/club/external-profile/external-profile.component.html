<app-navbar></app-navbar>

<div class="profile-container" >
  <div class="image-container">
    <img [src]="club?.fotografia?.url || defaultPicture" alt="Foto del Club" />
  </div>

  <div class="info-container">
    <h2>{{ club?.nombre }}</h2>
    <hr class="separator">

    <div class="info-block">
      <div class="info-title">Categoría:</div>
      <div class="info-data">{{ club?.categoria }}</div>
    </div>

    <div class="info-block">
      <div class="info-title">Comunidad:</div>
      <div class="info-data">{{ club?.comunidad || 'N/A' }}</div>
    </div>

    <div class="info-block">
      <div class="info-title">Provincia:</div>
      <div class="info-data">{{ club?.provincia || 'N/A' }}</div>
    </div>

    <!-- <div class="info-block" *ngIf="club?.vacantes?.length">
      <div class="info-title">Vacantes:</div>
      <ul class="info-data">
        <li *ngFor="let vacante of club.vacantes">
          {{ vacante }}
        </li>
      </ul>
    </div> -->
    <div class="d-flex justify-content-between mt-4">
      <button mat-raised-button color="primary" (click)="iniciarConversacion()">
        Iniciar Coversación
     </button>

     <button mat-raised-button color="warn" (click)="addOrRemoveFavorite()">
      <i class="fa" [ngClass]="isFavorite ? 'fa-heart' : 'fa-heart-o'"></i>
      {{ isFavorite ? 'Quitar de Favoritos' : 'Marcar como Favorito' }}
    </button>
    </div>
  </div>
</div>
